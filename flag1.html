<!doctype html>
<html>
<head><meta charset="utf-8"><title>Show Cookie</title></head>
<body>
  <h1>Cookie dump</h1>
  <pre id="out">loading...</pre>

  <script>
    // show the cookie that the bot set for 127.0.0.1
    try {
      document.getElementById('out').textContent = 'document.cookie=' + document.cookie;
    } catch (e) {
      document.getElementById('out').textContent = 'error: ' + e;
    }
  </script>
</body>
</html>
